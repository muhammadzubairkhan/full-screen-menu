<!DOCTYPE html>
<head>
    <title>Full Screen Menu</title>
	<link rel="stylesheet" href="style.css">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<h1 class="heading">Full Screen Menu</h1>
<div  id="dialog" class="dialog">
		<div class="ic-menu" id="openDialog" >
			<img id="icDialog"  src="img/menu.png"    width=30 height=30></img>
			</div>

			<ul id="items">
				<li>home</li>
				<li>contact</li>
				<li>about</li>
			</ul>
</div>


<script src="js/jquery-3.2.1.min.js">
</script>

<script>
$("#items").hide();
var isShow=false;
$(document).ready(()=>{
	var isShow=false;
	$("#openDialog").click((e)=>{
		$("#openDialog").show();
			if(!isShow){
					$("#icDialog").attr("src","img/close.png" );
					isShow=true;
					$("#items").delay(500).queue(function (next) { $(this).show(); next(); });
				}else{
					$("#icDialog").attr("src","img/menu.png" );
					isShow=false;
					$("#items").delay(350).queue(function (next) { $(this).hide(); next(); });
				}
		$("#dialog").toggleClass("openDialog");
	});

});
</script>
</body>
</html>
